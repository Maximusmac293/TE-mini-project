<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Pilot Application</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this matches your CSS file name -->
</head>
<body>
    <div class="credit-form-section">
        <div class="form-container">
            <h2>Credit Pilot Application Form</h2>
            <form action="/submit-credit-pilot" method="POST" enctype="multipart/form-data" class="credit-form">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>

                <div class="form-group">
                    <label for="business-name">Registered Business Name:</label>
                    <input type="text" id="business-name" name="business_name" required>
                </div>

                <div class="form-group">
                    <label for="gst-number">GST Number (Optional):</label>
                    <input type="text" id="gst-number" name="gst_number">
                </div>

                <div class="form-group">
                    <label for="revenue">Revenue per Year:</label>
                    <input type="number" id="revenue" name="revenue" required>
                </div>

                <div class="form-group">
                    <label for="aadhar">Upload Aadhaar Card:</label>
                    <input type="file" id="aadhar" name="aadhar_card" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>

                <div class="form-group">
                    <label for="pan">Upload PAN Card:</label>
                    <input type="file" id="pan" name="pan_card" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>

                <div class="form-group">
                    <label for="bank-statements">Upload Bank Statements (2 to 10 years):</label>
                    <input type="file" id="bank-statements" name="bank_statements[]" accept=".pdf,.jpg,.jpeg,.png" multiple required>
                </div>

                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
